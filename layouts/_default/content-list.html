<article class="post">
  {{ .Render "header" }}
  <div class="content">
    {{ .Render "featured" }}
    {{ .Content | safeHTML | truncate 500 }}
  </div>
  <footer>
    {{ if .Truncated }}
      <a href="{{ .RelPermalink }}" class="button big">{{ i18n "read_more" }}</a>
    {{ end }}
    {{ .Render "stats" }}
  </footer>
</article>
